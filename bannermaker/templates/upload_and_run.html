<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <title>Fájl Feltöltése és Szkriptek Futtatása</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
        }

        h1 {
            font-size: 2vw;
            text-align: center;
            font-weight: 700;
            margin: 25px auto;
        }

        h2 {
            font-size: 1.7vw;
            margin: 10px;
            text-align: center;
        }

        label {
            margin: 10px;
            text-align: left;
        }

        div {
            font-size: 1.5vw;
            max-width: 50vw;
            margin: 5px;
        }

        input,
        select {
            text-decoration: none;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
            font-size: 1vw;
            border-radius: 5px;
            box-shadow: 1px 1px 5px black;
            border: .2px solid rgb(85, 85, 85);
            margin: auto;
            cursor: pointer;
            padding: 10px 20px;
            display: inline-block;
        }

        input[type="text"] {
            width: 30vw;
            cursor: auto;
        }

        input[type="file"] {
            text-align: center;
        }

        input[type="submit"] {
            font-size: 2vw;
            color: white;
            background-color: black;
            width: 25vw;
            padding: 10px 1vw;
            text-align: center;
            border: none;
        }

        .button {
            position: fixed;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
            width: 25vw;
            box-shadow: 1px 1px 5px black;
            border-radius: 5px;
            font-size: 1vw;
            padding: 10px 20px;
            display: flex;
        }

        .button a {
            text-decoration: none;
            color: black;
            display: block;
            margin: auto;
        }

        form {
            text-align: center;
        }

        .textcontainer {
            margin: 25px auto;
        }

        .textflex {
            display: flex;
            max-width: 60vw;
            justify-content: space-between;
            align-items: center;
            text-align: left;
        }

        select {
            width: 30vw;
            height: 2vw;
            padding: 5px 10px;
            box-shadow: 1px 1px 5px black;
            border-radius: 5px;
            box-sizing: border-box;
            border: .2px solid rgb(85, 85, 85);
        }
    </style>
</head>

<body>
    <h1>Fájl Feltöltése és Szkriptek Futtatása</h1>

    <div class="button"><a href="/">Vissza a Főoldalra</a></div>
    <form action="/" method="POST" enctype="multipart/form-data">
        <input type="file" name="file">
        <div class="textcontainer">
            <h2>Szövegek megadása:</h2>
            <div class="textflex">
                <div><label>Szerző Neve:</label></div>
                <div><input type="text" name="author_name" placeholder="Szerző Neve"></div>
            </div>
            <div class="textflex">
                <div><label>Könyv hosszú címe:</label></div>
                <div><input type="text" name="book_title" placeholder="Könyv hosszú címe"></div>
            </div>
            <div class="textflex">
                <div><label>Alcím:</label></div>
                <div><input type="text" name="subtitle" placeholder="Rövid leírás"></div>
            </div>
            <div class="textflex">
                <div><label>Betűtípus:</label></div>
                <select name="font_choice">
                    {% for font in fonts %}
                    <option value="{{ font }}">{{ font.split('.')[0] }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="textflex">
                <div><label>Logó:</label></div>
                <select name="logo_choice">
                    {% for logo in logos %}
                    <option value="{{ logo }}">{{ logo }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <input type="submit" value="Feltöltés és Futtatás">
    </form>

</body>

</html>
