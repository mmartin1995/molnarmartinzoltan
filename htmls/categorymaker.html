<!DOCTYPE html>
<html>
<head>
    <title>File Upload</title>
</head>
<body>
    <div class="button"><a href="/">Főoldal</a></div>
    <h1>Upload Excel File</h1>
    <form action="/categorymaker/uploader" method="post" enctype="multipart/form-data">
        <label for="file">Choose Excel file:</label>
        <input type="file" name="file" required><br><br>

        <label for="start_row">Fejléc sor (starting from 1):</label>
        <input type="number" name="start_row" min="1" value="1" required><br><br>

        <label for="genre_column">Műfaj oszlop (starting from 1):</label>
        <input type="number" name="genre_column" min="1" value="1" required><br><br>

        <label for="quantity_column">Mennyiség oszlop (starting from 1):</label>
        <input type="number" name="quantity_column" min="1" value="2" required><br><br>

        <label for="value_column">Érték oszlop (starting from 1):</label>
        <input type="number" name="value_column" min="1" value="3" required><br><br>

        <input type="submit" value="Upload and Process">
    </form>
</body>
</html>
